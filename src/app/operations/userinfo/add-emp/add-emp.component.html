<body>
    <div class="modal">
        <div class="modal-header">
            <h2>Add User(s)</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="steps">
                <div class="step active">
                    <div class="step-number active">1</div>
                    <div class="step-label">Create User Account</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-label">Edit User Data</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Trigger Onboarding</div>
                </div>
            </div>
            <div class="form-group">
                <label for="employee-id">Employee ID <span style="color: red;">*</span></label>
                <div style="display: flex;">
                    <input type="text" id="employee-id" name="employee-id">
                    <button class="generate-btn">Generate</button>
                </div>
                <div class="last-id">Last Employee ID 10006</div>
                <span class="error-message" id="employee-id-error"></span>
            </div>
            <div class="form-group">
                <label for="first-name">First Name <span style="color: red;">*</span></label>
                <input type="text" id="first-name" name="first-name">
                <span class="error-message" id="first-name-error"></span>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name <span style="color: red;">*</span></label>
                <input type="text" id="last-name" name="last-name">
                <span class="error-message" id="last-name-error"></span>
            </div>
            <div class="form-group">
                <label for="email-id">Email Id <span style="color: red;">*</span></label>
                <input type="text" id="email-id" name="email-id">
                <span class="error-message" id="email-id-error"></span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="create-btn" onclick="validateForm()">
                <a (click)="loadComponent('/dashboard/createemp')" routerLink="./createemp" >
                    <div class="icon approvals"></div>                                                   
                    <p>Create</p>
                </a>
            </button>
        </div>
    </div>

   
</body>
