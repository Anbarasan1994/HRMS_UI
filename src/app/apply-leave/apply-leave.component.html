<div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Apply Leave</h2>
        <button class="close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="leave-type">Leave type <span style="color: red;">*</span></label>
            <select id="leave-type" [(ngModel)]="leaveType" name="leaveType" required>
              <option value="">Select</option>
              <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="date">Date <span style="color: red;">*</span></label>
            <div class="date-group">
              <input type="date" id="start-date" [(ngModel)]="startDate" name="startDate" required>
              <span class="calendar-icon">&#128197;</span>
              <input type="date" id="end-date" [(ngModel)]="endDate" name="endDate" required>
              <span class="calendar-icon">&#128197;</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="team-email">Team Email ID</label>
            <input type="email" id="team-email" [(ngModel)]="teamEmail" name="teamEmail">
          </div>
          
          <div class="form-group">
            <label for="reason">Reason for leave</label>
            <textarea id="reason" [(ngModel)]="leaveReason" name="leaveReason" rows="4"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn-submit" (click)="submitForm()">Submit</button>
        <button class="btn-cancel" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
